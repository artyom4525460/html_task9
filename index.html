<!DOCTYPE html>
<html>
    <head>
        <title>Screen</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta charset="utf-8">
        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#2f88fc">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#2f88fc">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#2f88fc">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="header">
            <div class="title">
                <div class="arrow-header">
                    <img src="./images/arrow-left.svg" alt="arrow" onclick="alert('Return Button is working')">
                </div>
                <div class="title-text">Broadcast</div>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="alert('One Call Tab is working')">One Call</div>
                <div class="tab" onclick="alert('Near Me Tab is working')">Near Me</div>
                <div class="tab" onclick="alert('Promotions Tab is working')">Promotions</div>
            </div>
        </section>
        <section class="user-info">
            <div class="items">
                <div class="item">
                    <div class="item-logo">
                        <img src="./images/avatar.png" alt="">
                    </div>
                    <div class="item-text">
                        <div class="item-title">
                            Name
                        </div>
                        <div class="item-info">
                            Ali Usama
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-logo">
                        <img src="./images/phone.png" alt="">
                    </div>
                    <div class="item-text">
                        <div class="item-title">
                            Phone#
                        </div>
                        <div class="item-info">
                            03004124111
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="chat-section">
            <div class="chat-block">
                <div class="chat-container" id="chatScreen">
                </div>
                <div id="chatEmptyBlock" class="empty-chat">
                    Please type your query
                </div>
                <div class="chat-button">
                    <button class="button primary-button disable"  id="chatPublishRequest">Publish your request</button>
                </div>
            </div>
        </section>
        <section class="bottom-controls">
            <div class="chat-controls">
                <input type="file" id="attacheInput" style="display:none">
                <a href="" id="attacheInputLink" class="button primary-button circle-button attachment-button">
                    <img src="./images/clip.svg" alt="">
                </a>
                <input type="text" id="messageInput" class="chat-input" placeholder="Type a query">
                <button href="" class="button primary-button circle-button send-button" id="sendButton">
                    <img src="./images/send.svg" alt="">
                </button>
            </div>
        </section>


        <section class="modal-section hide" id="modalBlock">
            <div class="modal">
                <div class="top-part">
                    <div class="title">Are you sure?</div>
                    <div class="text">It is a complate query</div>
                </div>
                <div class="buttons">
                    <div class="modal-button" id="modalEditButton">
                        Edit
                    </div>
                    <div class="modal-button" onclick="alert('BroadCast Button is Working')">
                        Broadcast
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/script.js"></script>
    </body>
</html>
