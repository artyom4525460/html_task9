<!DOCTYPE html>
<html>
    <head>
        <title>Screen</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta charset="utf-8">
        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#2f88fc">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#2f88fc">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#2f88fc">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="header">
            <div class="title">
                <div class="arrow-header">
                    <img src="./images/arrow-left.svg" alt="arrow" onclick="alert('Return Button is working')">
                </div>
                <div class="title-text">Broadcast</div>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="alert('One Call Tab is working')">One Call</div>
                <div class="tab" onclick="alert('Near Me Tab is working')">Near Me</div>
                <div class="tab" onclick="alert('Promotions Tab is working')">Promotions</div>
            </div>
        </section>
        <section class="user-info">
            <div class="shadow"></div>
            <div class="items">
                <div class="item">
                    <div class="item-logo">
                        <img src="./images/avatar.png" alt="">
                    </div>
                    <div class="item-text">
                        <div class="item-title">
                            Name
                        </div>
                        <div class="item-info">
                            Ali Usama
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-logo">
                        <img src="./images/phone.png" alt="">
                    </div>
                    <div class="item-text">
                        <div class="item-title">
                            Phone#
                        </div>
                        <div class="item-info">
                            03004124111
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="chat-section">
            <div class="shadow"></div>
            <div class="chat-block">
                <div class="item">
                    <div class="attache video">
                        <img src="./images/video.png" alt="">
                        <div class="video-button-block">
                            <div class="video-button" onclick="alert('Play Button Is working')">
                                <img src="./images/play.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="audio" onclick="alert('Playing the audio')">
                        <div class="play-button" >
                            <img src="./images/play.svg" alt="" >
                        </div>
                        <div class="scale">
                            <div class="progress-line"></div>
                            <div class="progress-button"></div>
                            <div class="progress-time">0:10</div>
                        </div>
                    </div>
                    <div class="time">4:24PM</div>
                </div>
                <div class="item">
                    <div class="image">
                        <img src="./images/image.png" alt="">
                    </div>
                </div>
                <div class="item">
                    <div class="text">
                        Lorem Ipsum is simply dummy text of the
printing and typesetting industry. Lorem
Ipsum has been the industry's.
                    </div>
                    <div class="time">4:24PM</div>
                </div>
                <div class="chat-button">
                    <button class="button primary-button disable" onclick="alert('Publish your request is working')">Publish your request</button>
                </div>
            </div>
            <div class="bottom-panel-position">
                <div class="bottom-panel">
                    <div class="item">
                        <div class="icon-block" onclick="alert('Camera Button is working')">
                            <img src="./images/camera.svg" alt="" class="margin--3">
                        </div>
                        <div class="text">
                            Camera
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="item">
                        <div class="icon-block" onclick="alert('Audio Button is working')">
                            <img src="./images/microphone.svg" alt="">
                        </div>
                        <div class="text">
                            Audio
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="item">
                        <div class="icon-block" onclick="alert('Gallery Button is working')">
                            <img src="./images/images.svg" alt="">
                        </div>
                        <div class="text">
                            Gallery
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom-controls">
            <div class="chat-controls">
                <a href="" class="button primary-button circle-button attachment-button" onclick="alert('Attachment Button is Working')">
                    <img src="./images/clip-blue.svg" alt="">
                </a>
                <input type="text" class="chat-input" placeholder="Type a query">
                <a href="" class="button primary-button circle-button send-button" onclick="alert('Send Button is working')">
                    <img src="./images/send.svg" alt="">
                </a>
            </div>
        </section>

    </body>
</html>
